spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/searcher
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=searcher
spring.datasource.password=123

# props for cache bean creation
cache.redis.host=localhost
cache.redis.port=6379
spring.redis.host=localhost
spring.redis.port=6379

# props for indexer
indexer.trace.actions=true
indexer.partions.amount=1
indexer.indexDir=./index
indexer.memory-directory-amount=10
